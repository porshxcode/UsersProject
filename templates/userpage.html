<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }
          
          td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
          }
          
          tr:nth-child(even) {
            background-color: #dddddd;
          }
</style>
</head>
<body>
    <h2>All Users</h2>

      <table>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        <tr>
        {% for user_data in user_data %}
          <td>{{user_data["idusers"]}}</td>
          <td>{{user_data["first_name"]}} {{user_data["last_name"]}}</td>
          <td>{{user_data["email"]}}</td>
          <td> add links here <a href="/userpage/show_edit/{{user_data['idusers']}}" method="POST">EDIT</a> <a href="/userpage/{{user_data['idusers']}}/destroy" method="POST">DELETE</a> <a href="/userpage/{{user_data['idusers']}}" method="POST">SHOW</a> </td> 
        </tr>

        {% endfor %}
      </table>

      <a href="/adduser">ADD USER</a>
</body>
</html>
