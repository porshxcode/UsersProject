<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <h1>Edit User </h1>
    <form action="/editprocess/{{user_data['idusers']}}" method="POST">
        <p>First Name <input type="text" name="fn" value="{{user_data['first_name']}}"></p>
        <p>Last Name <input type="text" name="ln"value="{{user_data['last_name']}}"></p>
        <p>Email <input type="text" name="em" value="{{user_data['email']}}"></p>
        

        <input type="submit" value="Make Changes">
    </form>
</body>
</html>
